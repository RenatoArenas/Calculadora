<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/main.css">
    <!--FONT AWESOME-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <div class="calculator-container">
            <div class="calculator-container--display">
                <div class="calculator-display">
                    <div class="calculator-display--save" id="save">
                    </div>
                    <div class="calculator-display--number" id="number">
                        0
                    </div>
                </div>
            </div>
            <div class="calculator-buttons" id="calculator-buttons">
                <div class="calculator-button">7</div>
                <div class="calculator-button">4</div>
                <div class="calculator-button">1</div>
                <div class="calculator-button calculator-button--clear" id="clear">C</div>
                <div class="calculator-button">8</div>
                <div class="calculator-button">5</div>
                <div class="calculator-button">2</div>
                <div class="calculator-button">0</div>
                <div class="calculator-button">9</div>
                <div class="calculator-button">6</div>
                <div class="calculator-button">3</div>
                <div class="calculator-button">.</div>
                <div class="calculator-button calculator-button--sign">/</div>
                <div class="calculator-button calculator-button--sign">x</div>
                <div class="calculator-button calculator-button--sign">-</div>
                <div class="calculator-button calculator-button--sign">+</div>
                <div class="calculator-button calculator-button--others">+/-</div>
                <div class="calculator-button calculator-button--others" id="delete">â†’</div>
                <div class="calculator-button calculator-button--equal" id="equal">=</div>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
