<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/main.css">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator-container">
                <div class="calculator-container--display">
                    <div class="calculator-history--button">
                        <h1>Calculadora</h1>
                        <i class="fas fa-history" id="history"></i>
                    </div>
                    <div class="calculator-display">
                        <div class="calculator-display--save" id="save">
                        </div>
                        <div class="calculator-display--number" id="number">
                            0
                        </div>
                    </div>
                </div>
                <div class="calculator-buttons" id="calculator-buttons">
                    <button class="calculator-button">7</button>
                    <button class="calculator-button">4</button>
                    <button class="calculator-button">1</button>
                    <button class="calculator-button calculator-button--clear" id="clear">C</button>
                    <button class="calculator-button">8</button>
                    <button class="calculator-button">5</button>
                    <button class="calculator-button">2</button>
                    <button class="calculator-button">0</button>
                    <button class="calculator-button">9</button>
                    <button class="calculator-button">6</button>
                    <button class="calculator-button">3</button>
                    <button class="calculator-button">.</button>
                    <button class="calculator-button calculator-button--sign">/</button>
                    <button class="calculator-button calculator-button--sign">x</button>
                    <button class="calculator-button calculator-button--sign">-</button>
                    <button class="calculator-button calculator-button--sign">+</button>
                    <button class="calculator-button calculator-button--others">+/-</button>
                    <button class="calculator-button calculator-button--others" id="delete">→</button>
                    <button class="calculator-button calculator-button--equal" id="equal">=</button>
                </div>
            </div>
            <div class="calculator-history" id="calculator-history--container">
                <div class="calculator-history--button calculator-history--button-inshow">
                    <h1>Historial</h1>
                    <i class="far fa-times-circle" id="close"></i>
                </div>
                <div class="calculator-history--items" id="calculator-history--items">
                    <div class="calculator-history--item" id="none-histories">
                        <p>No hay historial aún</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
